<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="top">
                    <div class="left">
                        <div class="search-icon"></div>
                        <div class="search-bar"></div>
                    </div>
                    <div class="right">
                        <div class="notifications"></div>
                        <div class="user-profile"></div>
                        <div class="user-name">Morgan Oakley</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="left">
                        <div class="icon"></div>
                        <div class="text">
                            <div class="top-text">Hi there,</div>
                            <div class="bottom-text">Morgan Oakley</div>
                        </div>
                    </div>
                    <div class="right">
                        <button type="button" class="button new">New</button>
                        <button type="button" class="button upload">
                            Upload
                        </button>
                        <button type="button" class="button share">
                            Share
                        </button>
                    </div>
                </div>
            </header>
            <nav>
                <div class="top">
                    <div class="icon"></div>
                    <div class="text">Dashboard</div>
                </div>
                <div class="middle">
                    <div class="home">
                        <div class="icon"></div>
                        <div class="text">Home</div>
                    </div>
                    <div class="user-profile">
                        <div class="icon"></div>
                        <div class="text">Profile</div>
                    </div>
                    <div class="messages">
                        <div class="icon"></div>
                        <div class="text">Messages</div>
                    </div>
                    <div class="history">
                        <div class="icon"></div>
                        <div class="text">history</div>
                    </div>
                    <div class="tasks">
                        <div class="icon"></div>
                        <div class="text">Tasks</div>
                    </div>
                    <div class="communities">
                        <div class="icon"></div>
                        <div class="text">Communities</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="settings">
                        <div class="icon"></div>
                        <div class="text">Settings</div>
                    </div>
                    <div class="support">
                        <div class="icon"></div>
                        <div class="text">Support</div>
                    </div>
                    <div class="privacy">
                        <div class="icon"></div>
                        <div class="text">Privacy</div>
                    </div>
                </div>
            </nav>
            <main>
                <div class="left">
                    <div class="text">Your Projects</div>
                    <div class="projects">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="announcements">
                        <div class="text">Announcements</div>
                        <div class="card"></div>
                    </div>
                    <div class="trending">
                        <div class="text">Trending</div>
                        <div class="card"></div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
